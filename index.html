<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fn-student-helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<script src="script.js" defer></script>
<body>

<header>
    <h1>Fn-student-planner</h1>
    <p>Удобное планирование для студентов</p>
</header>

<main>

    <!-- Инструкция -->
    <section id="instructions" class="visible">
        <h2>Как пользоваться сайтом</h2>
        <p>Добавляйте задачи, отслеживайте дедлайны и пользуйтесь полезными ресурсами.</p>
    </section>

    <!-- Полезные ресурсы -->
    <section id="resources" class="visible">
        <h2>Полезные ресурсы</h2>

        <div id="resourceList" class="show">
            <a href="https://ruz.fa.ru" target="_blank" class="resource-card show">
                Расписание занятий
            </a>

            <a href="https://deepseekcom.ru/" target="_blank" class="resource-card show">
                Дипсик
            </a>

            <a href="https://github.com" target="_blank" class="resource-card show">
                GitHub
            </a>
        </div>
    </section>

    <!-- To-Do -->
    <section id="todo" class="visible">
        <h2>Мои задачи</h2>

        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="Введите новую задачу">
            <button onclick="addTask()">Добавить</button>
        </div>

        <ul id="taskList"></ul>

        <div id="taskCounter">Задач выполнено: 0 / 0</div>

        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </section>

</main>

<footer>
    © 2026 Fn-student-planner | Сделано студентами
</footer>

</body>
</html>
